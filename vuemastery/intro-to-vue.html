<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="assets/style/main.css">
  </head>
  <body>

    <div class="nav-bar"></div>
    <div id="app">

    </div>

  </body>
